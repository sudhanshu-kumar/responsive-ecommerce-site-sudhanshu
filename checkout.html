<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/checkout-style.css">
    <title>Document</title>
</head>

<body>
    <header class="header-box">
        <div class="menu-btn"></div>
        <a href="index.html">SHOP</a>
        <a href="cart.html"><img src="images/cart.png" alt="cart-icon"></a>
    </header>
    <div class="heading">
        <h3>Checkout</h3>
        <p>Shop is a demo app - form data will not be sent</p>
    </div>
    <div class="customer-details">
        <form action="#" name="Account Information" class="acc-info">
            <h4>Account Information</h4>
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Phone Number">
            <h4>Shopping Address</h4>
            <input type="text" placeholder="Address">
            <input type="text" placeholder="City">
            <div class="state-zip">
                <input type="text" placeholder="State/Province">
                <input type="text" placeholder="Zip">
            </div>
            <h4 class="country">Country</h4>
            <select>
                <option value="US">United States</option>
                <option value="Canada">Canada</option>
            </select>
            <h4>Billing Address</h4>
            <div class="check-box">
                <input type="checkbox">
                <h5>Use different billing address</h5>
            </div>
        </form>
        <form action="#" name="Account Information" class="acc-info">
            <h4>Payment Method</h4>
            <input type="text" placeholder="Cardholder Name">
            <input type="text" placeholder="Card Number">
            <h4 class="expiry">Expiry</h4>
            <div class="expiry-box-cvv">
                <select>
                    <option selected value='1'>Janaury</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
                <select>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <input type="text" placeholder="CVV">
            </div>
            <h4 class="order-sum">Order Summary</h4>
            <div class="prod-name-price-box">
                <h5>Men's Tech Shell Full-Zip</h5>
                <h5>$50.20</h5>
            </div>
            <div class="prod-name-price-box">
                <h5>Total</h5>
                <h5>$50.20</h5>
            </div>
            <a href="#">PLACE ORDER</a>
        </form>
    </div>
    <footer>
        <h2><a href="#">Made by Polymer</a></h2>
        <a href="#">DEMO ONLY</a>
    </footer>
</body>

</html>
